<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Hotels | Staff</title>
</head>
<body>
    <h1>Welcome to the Staff Page</h1>
    <table>
        <tr>
            <th>Room ID</th>
            <th>Room Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.id}">ID</td>
            <td th:text="${staff.firstName}">First Name</td>
            <td th:text="${staff.lastName}">Last Name</td>
            <td th:text="${staff.position}">Position</td>
        </tr>
    </table>
</body>
</html>
