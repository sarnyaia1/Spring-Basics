<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Hotel: Hotel Employees</title>
</head>
<body>
    <h1>Welcome to the Employee Page!</h1>
    <table>
        <tr>
            <td>Employee ID</td>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Position</td>
        </tr>
        <tr th:each="employees: ${employees}">
            <td th:text="${employees.employeeID}">Employee ID</td>
            <td th:text="${employees.lastName}">Last Name</td>
            <td th:text="${employees.firstName}">First Name</td>
            <td th:text="${employees.position}">Position</td>
        </tr>
    </table>

</body>
</html>
